# FFIgen configuration
name: 'MuPDFBindings'
description: 'Bindings for MuPDF library'
output: 'lib/src/features/pdf_extractor/data/mupdf_ffi.g.dart'

exclude-all-by-default: true
headers:
  entry-points:
    - 'clib/mupdf_wrapper.h'

preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
  // ignore_for_file: unused_import
  // ignore_for_file: unused_field

functions:
  include:
    - '.*'
structs:
  include:
    - '.*'
enums:
  include:
    - '.*'

compiler-opts:
  - '-I/usr/local/include'
  - '-I/opt/homebrew/include'
  - '-DMUPDF_DLL'
  - '-DFZ_ENABLE_PDF'
  - '-Wno-availability'