name: directory_bookmarks
description: A Flutter plugin for handling directory bookmarks.
version: 0.0.1
environment:
    sdk: ">=2.12.0 <4.0.0"
flutter:
    plugin:
        platforms:
            macos:
                pluginClass: DirectoryBookmarksPlugin
dependencies:
    flutter:
        sdk: flutter
    path_provider: ^2.1.5
    file_picker: ^10.3.0
    permission_handler: ^11.0.1
